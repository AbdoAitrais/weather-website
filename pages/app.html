<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  
  h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
  }
  
  article {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  
  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    box-sizing: border-box;
    width: 70%;
  }
  
  button[type="button"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #4CAF50;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
  }
  
  button[type="button"]:hover {
    background-color: #3e8e41;
    border: 1px solid #3e8e41;
  }
  
  #weatherDisplay {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .weather-card {
    width: 300px;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
  }
  
  .weather-card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  }
  
  .city-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .temperature {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .weather-description {
    font-size: 16px;
  }
  
</style>
<body>
    <h1>Weather Data</h1>
    <article>
      <input type="text" id="cityInput" placeholder="Enter a city name">
      <button type="button">Get Weather</button>
    </article>
    <div id="weatherDisplay"></div>
  </body>
<script>
    const input = document.getElementById('cityInput');

    input.addEventListener('keydown', async (event) => {
        if (event.key === 'Enter') {
            const city = input.value;
            input.value = '';
            function getWeatherData() {
                
                console.log(`after ${city}`);
                const url = `/weather?city=${city}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const weatherDisplay = document.getElementById('weatherDisplay');
                        // weatherDisplay.innerHTML = `
                        //     <h1>Weather Data for ${data.location.name}</h1>
                        //     <p>Temperature: ${data.current.temperature} degrees Celsius</p>
                        //     <p>Weather Description: ${data.current.weather_descriptions[0]}</p>
                        // `;
                        weatherDisplay.innerHTML = '';
                        
                        const weatherCard = document.createElement('div');
                        weatherCard.classList.add('weather-card');
                        
                        const cityName = document.createElement('div');
                        cityName.classList.add('city-name');
                        cityName.textContent = data.location.name;
                        weatherCard.appendChild(cityName);
                        
                        const temperature = document.createElement('div');
                        temperature.classList.add('temperature');
                        temperature.textContent = `${data.current.temperature}Â°C`;
                        weatherCard.appendChild(temperature);
                        
                        const weatherDescription = document.createElement('div');
                        weatherDescription.classList.add('weather-description');
                        weatherDescription.textContent = data.current.weather_descriptions[0];
                        weatherCard.appendChild(weatherDescription);
                        
                        weatherDisplay.appendChild(weatherCard);
                    })
                    .catch(error => console.error(error));
            }
            getWeatherData();
            
        }
    });

</script>
</html>
